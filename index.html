<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <title>Barker</title>
  <body>
    <H1>Barker</H1>
    <button class="refresh">Refresh Tweets</button>
    <ul id ="users"></u1>
    <ul id ="tweets"></ul>
    <script>
      $(document).ready(function(){
        var $tweetBody = $('#tweets');
        //$body.html('');

        //User timeline selection
        $userList = $('#users');
        for (var i = 0; i < users.length; i++) {
          var $user = $('<li class="user"></li>');
          $user.text(users[i]);
          $userList.prepend($user);
        }
        $userList.prepend($('<button class="home">Home</button>'))

        //Loeading tweets here
        streams.lastRead = 0;
        var updateTweets = function() {
          var index = streams.lastRead;
          streams.lastRead = streams.home.length;
          while(index < streams.home.length){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');

            if (tweet !== undefined) {
              $tweet.text('[' +  tweet.created_at + '] @' + tweet.user + ': ' + tweet.message);
              $tweetBody.prepend($tweet);
              index += 1;
            }
          }
          //setTimeout(updateTweets, 5000);
        }
        updateTweets();

        //Event listeners
        $('.refresh').on('click', function() {
          updateTweets();
        });
        $('.user').on('click', function() {
          var name = $(this).text();
          $tweetBody.html('');
          for (var i = 0; i < streams.home.length; i++) {
            var tweet = streams.home[i];
            if (tweet.user = name) {
              var $tweet = $('<div></div>');
              $tweet.text('[' +  tweet.created_at + '] @' + tweet.user + ': ' + tweet.message);
              $tweetBody.prepend($tweet);
            }
          }
        });
        $('.home').on('click', function() {
          $tweetBody.html('');
          streams.lastRead = 0;
          updateTweets();
        });
      });
    </script>
  </body>
</html>
